<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <!--<a-plane color="yellow" opaciy="0.5" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>-->
            <!--<a-entity geometry="primitive:box;" material="shader:gif;src:url(https://mordric.github.io/ThankYouAR/Thankyougif.gif);color:white;opacity:.8" scale="1 1 1" position="0 0 0"></a-entity>-->
           
                <a-entity gltf-model="https://mordric.github.io/ThankYouAR/CleanedCoin.glb" scale="7 7 7" position="0 0 0" rotation="0 0 0">
                    <a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite">
                    </a-animation>
                </a-entity>

           
</a-scene>
</body>
</html>
